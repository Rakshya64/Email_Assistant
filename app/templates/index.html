<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Assistant</title>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
    <header class="header">
        <div class="logo">
          <img src="../../logo.png" alt="Logo" />
        </div>
        <nav class="nav">
          <a href="#">Generate Images</a>
          <a href="#">Image Variations</a>
          <a href="#">Generate Videos</a>
          <a href="#">E-mail Replier</a>
          <button class="btn-signin">Sign in</button>
        </nav>
      </header>
      <section class="email-generation">
        <div class="form-container">
          <h2>Create an E-mail Reply</h2>
          <form id="email-form">
            <label for="to">To:</label>
            <input type="email" id="to" placeholder="Recipient's email" required />
      
            <label for="message">Type what you want to convey:</label>
            <textarea id="message" placeholder="Enter your text here..." required></textarea>
      
            <label for="tone">Tone:</label>
            <div class="tone-options">
              <button type="button" class="tone-btn active">Formal</button>
              <button type="button" class="tone-btn">Informal</button>
            </div>
      
            <button type="submit" class="btn-generate">Generate</button>
          </form>
          <p class="credits">Credits: 2</p>
        </div>
      </section>
      
    
      <script src="../static/js/scripts.js"></script>
    
</body>
</html>
